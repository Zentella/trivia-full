{% extends 'base.html' %}
{% from 'macros.html' import navbar %}

{% block main %}
{{ navbar('/dos', user) }}

<div class="container">
  {% for error in messages.errors %}
  <div class="alert alert-danger d-flex align-items-center" role="alert">
    <div>
      {{ error }}
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  <div class="row">
    <div class="col-8 offset-2">
      <h3 class="text-center text-primary mt-5">New Question</h3>      
      
        <form action="/new_question" method="post" class="rounded p-3 text-dark">
          <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label">Question</label>
            <textarea class="form-control" name="question"  rows="3" minlength="15" required></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correct Answer</label>
            <input type="text" class="form-control" name="answer_true" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Fake Answer1</label>
            <input type="text" class="form-control" name="answer_false1" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Fake Answer2</label>
            <input type="text" class="form-control" name="answer_false2" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Fake Answer3</label>
            <input type="text" class="form-control" name="answer_false3">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Fake Answer4</label>
            <input type="text" class="form-control" name="answer_false4">
          </div>
          <div class="d-flex justify-content-end">
            <a href="/" id="cancel" name="cancel" class="btn btn-outline-primary">Cancel</a>
            <button type="submit" class="ms-3 btn btn-outline-primary">Add Question</button>
          </div>
        </form>
      
    </div>
  </div>
</div>
{% endblock %}
